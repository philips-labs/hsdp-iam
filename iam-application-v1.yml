                            }
                          "text": "Support only HTTPS protocol"
                        },
                        "diagnostics": "Check if the message are sent in HTTPS protocol"
                      }
                    ]
              }
        '406':
          description: '**Not Acceptable.** Invalid accept header.'
        '409':
          description: >-
            **Conflict.** Application already exists. The Application name
            already exists.
          schema:
            $ref: '#/definitions/OperationOutcome'
          examples:
            application/json: |-
              {
                 "resourceType": "OperationOutcome"
                 "issue": [
                      {
                        "severity": "error",
                        "code": "duplicate",
                        "details": {
                          "coding":
                            {
                              "system": "extension",
                              "code": "31301"
                            }
                          "text": "Duplicate Application name"
                        },
                        "diagnostics": "Application already exists",
                        "location": [
                          "Application.name"
                        ]
                      }
                    ]
              }
        '415':
          description: '**Unsupported Media Type.** Invalid content type.'
        '422':
          description: >-
