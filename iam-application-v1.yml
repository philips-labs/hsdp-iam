swagger: '2.0'
info:
  version: '1'
  title: Using the Identity Management Application resources
  description: >
    This set of resources allows organization account owners to create
    application under a proposition and manage applications within an
    organization.


    Base Path: /authorize/identity


    **Note: basepath root varies by HSDP region.**


    Service: Authorize - Identity & Access Management (IAM)


    Schemes: https
  contact:
    name: HSDP Support Operations
    url: 'https://www.hsdp.io/support'
  termsOfService: 'https://www.hsdp.io/legal'
basePath: /authorize/identity
schemes:
  - https
paths:
  /authorize/identity/Application:
    post:
      summary: Create a new application.
      description: >-
        Creates a new Application. A user with APPLICATION.WRITE permissions
        assigned to the organization role can create applications under the
        proposition.
      tags:
        - Application
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: Authorization
          description: >-
            Authorization header that protects the resource from unauthorized
            access. An OAuth2 access token need to be passed as per RFC6750.
          in: header
          type: string
          required: true
        - name: api-version
          in: header
          type: integer
          required: true
          minimum: 1
          maximum: 1
          default: 1
        - name: body
          description: The Application to add.
          in: body
          required: true
          schema:
            $ref: '#/definitions/ApplicationCreate'
      responses:
        '201':
          description: '**Created.** Resource created.'
          headers:
            ETag:
              type: string
              description: The version ID of the newly created Application resource.
            Last-Modified:
              description: >-
                Date and time of the creation of the newly created Application
                resource.
              type: string
              format: date-time
            Location:
              description: >-
                Full (versioned) URI to the newly created Application. Ex -
                "/authorize/identity/Application/f17100e9-bb9f-4a51-a81f-a854088c07a2"
              type: string
        '400':
          description: '**Bad request.** The resource could not be parsed.'
          schema:
            $ref: '#/definitions/OperationOutcome'
          examples:
            application/json: |-
              {
                 "resourceType": "OperationOutcome"
                 "issue": [
                      {
                        "severity": "error",
                        "code": "invalid",
                        "details": {
                          "coding":
                            {
                              "system": "extension",
                              "code": "10504"
                            }
                          "text": "Invalid request"
                        },
                        "diagnostics": "Validate the message against the API schema"
                        "location": [
                          "<<field1>>", "<<field2>>"
                        ]
                      }
                    ]
              }
        '401':
          description: '**Unauthorized.** Authorization header is not passed in the header.'
          schema:
            $ref: '#/definitions/OperationOutcome'
          examples:
            application/json: |-
              {
                 "resourceType": "OperationOutcome"
                 "issue": [
                      {
                        "severity": "error",
                        "code": "security",
                        "details": {
                          "coding":
                            {
                              "system": "extension",
                              "code": "10106"
                            }
                          "text": "Mandatory header 'Authorization' missing or invalid"
                        },
                        "diagnostics": "Invalid Authorization header"
                      }
                    ]
              }
        '403':
          description: >-
            **Forbidden.** The provided credentials do not allow for the
            creation of new Application resources.
          schema:
            $ref: '#/definitions/OperationOutcome'
          examples:
            application/json: >-
              ## ---------------Message for Invalid user
              authentication-------------------

              {
                 "resourceType": "OperationOutcome"
                 "issue": [
                      {
                        "severity": "error",
                        "code": "forbidden",
                        "details": {
                          "coding":
                            {
                              "system": "extension",
                              "code": "10302"
                            }
                          "text": "Unauthorized access to the resources "
                        },
                        "diagnostics": "Validate the access authorization to the resource",
                        "location": [
                          "header.Authorization"
                        ]
                      }
                    ]
              }

              ## -------------Message for invalid protocol----------------

              {
                 "resourceType": "OperationOutcome"
                 "issue": [
                      {
                        "severity": "error",
                        "code": "forbidden",
                        "details": {
