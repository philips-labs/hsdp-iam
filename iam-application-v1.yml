                        ]
                      }
                    ]
              }
        '500':
          description: '**Internal Server Error.**'
          schema:
            $ref: '#/definitions/OperationOutcome'
          examples:
            application/json: |-
              {
                 "resourceType": "OperationOutcome"
                 "issue": [
