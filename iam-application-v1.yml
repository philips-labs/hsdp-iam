definitions:
  Application:
    title: Application
    description: >-
      A identity representing an application. Application belongs to an
      proposition.
    type: object
    required:
      - id
      - name
      - propositionId
      - globalReferenceId
    properties:
      id:
        description: The identifier for application.
        type: string
        format: uuid
      name:
        description: >-
          The name of the application Invalid Characters:-
          "[$&+,@'\":;=?#|()\\[\\]<>]".
        type: string
        minLength: 1
        maxLength: 20
        x-invalid-chars: '[$&+,@''":;=?#|()\[\]<>]'
      description:
        description: >-
          Text for description of application Invalid Characters:-
          "[&+'\";=?#|()\\[\\]<>]"
        type: string
        minLength: 0
        maxLength: 250
        x-invalid-chars: '[&+''";=?#|()\[\]<>]'
      propositionId:
        description: Proposition to which this application is associated.
        type: string
        format: uuid
      globalReferenceId:
        description: >-
          Reference identifier defined by the provisioning user. This reference
          identifier would be carried over to identify the provisioned resource
          across deployment instances (dev, staging, production). Invalid
          Characters:- "[&+'\";=?()\\[\\]<>]"
        type: string
        minLength: 3
        maxLength: 50
        x-invalid-chars: '[&+''";=?()\[\]<>]'
      meta:
        $ref: '#/definitions/Meta'
    example:
      id: f17100e9-bb9f-4a51-a81f-a854088c07a2
      meta:
        versionId: 2
        lastModified: '2015-07-29T15:42:03.123Z'
      name: Acme-1
      description: Acme-1 application
      propositionId:
        reference: /authorize/identity/Proposition/c4f3f356-332d-4ea4-8eb0-730b025701cf
      globalReferenceId: g4f3f356-332d-4ef6-8eb0-730b0257899cd
