    type: object
    properties:
      system:
        description: >-
          URL identifying the name system of the value. Invalid Characters:-
          "[&+@'\";=?#|()\\[\\]<>]"
        type: string
        minLength: 0
        maxLength: 250
        x-invalid-chars: '[&+@''";=?#|()\[\]<>]'
      version:
        description: Version of the coding system.
        type: string
      code:
        description: >-
          Value of the code within the coding system. Invalid Characters:-
          "[&+@'\";=?#|()\\[\\]<>]"
        type: string
        minLength: 1
        maxLength: 20
        x-invalid-chars: '[&+@''";=?#|()\[\]<>]'
      display:
        description: >-
          Textual, human readable representation of the code for use in UIs.
          Invalid Characters:- "[&+@'\";=?#|()\\[\\]<>]"
        type: string
        minLength: 1
        maxLength: 50
        x-invalid-chars: '[&+@''";=?#|()\[\]<>]'
      userSelected:
        description: If this coding was chosen directly by the user.
        type: boolean
  Applications:
    title: Applications
    description: JSON representation of an Applications feed.
    type: object
    properties:
      total:
        type: integer
      entry:
        type: array
        items:
          $ref: '#/definitions/Application'
