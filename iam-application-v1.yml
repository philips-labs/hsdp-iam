    get:
      summary: 'Retrieves Application(s) based on a set of parameters. '
      description: >-
        Retrieves Application(s) based on a set of parameters in order to either
        check certain values, or to change (some) values of this resource and
        PUT the resource back to the API. A user with APPLICATION.READ
        permissions assigned to the organization role can retrieve the
        application under the proposition. The ID or propositionId parameter is
        mandatory for application retrieval.
      tags:
        - Application
      produces:
        - application/json
      parameters:
        - name: Authorization
          description: >-
            Authorization header that protects the resource from unauthorized
            access. An OAuth2 access token need to be passed as per RFC6750.
          in: header
          type: string
          required: true
        - name: api-version
          in: header
          type: integer
          required: true
          minimum: 1
          maximum: 1
          default: 1
        - name: _id
          description: >-
            The ID of the resource. When using this, the query is identical to
            do a get on path `Application/{id}`. The ID or proposition ID is
            mandatory for application retrieval.
          in: query
          required: false
          type: string
        - name: _count
          description: The maximum amount of resources to return (in a single page).
          in: query
          required: false
          type: integer
        - name: _page
          description: >-
            Page set to be returned based on the number of records fetched for
            the query.
          in: query
          required: false
          type: integer
        - name: name
          description: The name of the application.
          in: query
          type: string
          required: false
        - name: propositionId
          description: >-
            The (logical) ID of the proposition this application belongs to. The
            ID or proposition ID is mandatory for retrieval of application.
          in: query
          type: string
          required: false
        - name: globalReferenceId
          description: >-
            The global reference ID for the provisioned resource. Used across
            deployment instances.
          in: query
          type: string
          required: false
      responses:
        '200':
          description: '**Success.**'
          schema:
            $ref: '#/definitions/Applications'
          examples:
            application/json: |-
              {
                "total": 2,
