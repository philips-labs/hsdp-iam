        x-invalid-chars: '[$&+,@''":;=?#|()\[\]<>]'
      description:
        description: >-
          Text for description of application Invalid Characters:-
          "[&+'\";=?#|()\\[\\]<>]"
        type: string
        minLength: 0
        maxLength: 250
        x-invalid-chars: '[&+''";=?#|()\[\]<>]'
      propositionId:
        description: Proposition to which this application associated to.
        type: string
        format: uuid
      globalReferenceId:
        description: >-
          Reference identifier defined by the provisioning user. This reference
          identifier would be carried over to identify the provisioned resource
