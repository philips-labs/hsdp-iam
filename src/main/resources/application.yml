server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework: DEBUG
    org.springframework.security: TRACE
#    org.springframework.boot.autoconfigure: DEBUG

spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          hsdp:
            client-id: client-id
            client-secret: client-secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/oauth2/authorization/{registrationId}"
#            client-authentication-method: post
        provider:
          hsdp:
            token-uri: "https://iam-client-test.us-east.philips-healthsuite.com/authorize/oauth2/authorize?api-version=2"
            authorization-uri: "https://iam-client-test.us-east.philips-healthsuite.com/authorize/oauth2/authorize?api-version=2"

